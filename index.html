<body>

	<div class="container-fluid" role="main">

		 <h3 class="text-center">Animals Website</h3>

		    <ul class="nav nav-tabs">

<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">

    {{#each category}}
    <div class="col-xs-12 col-md-4">             
          <div class="animaltype" class="caption text-center" data-id="{{@index}}">
              <a href="#"><h4> {{name}} </h4></a><br>
              <span id="theid" style="display: none"> {{@index}}</span>
         </div>
    </div> <!-- / col -->

    {{/each}}

  </div> <!-- / row -->
</script>


<!-- this is the template for the photos view of a single animal -->
<!-- 
   
-->
<script id="critter-template" type="text/x-handlebars-template">
 
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-3 : medium and up displays use 3 grid columns per column -->

    {{#each animals}}
     <div class="row animalrow">
    <div class="col-xs-12 col-md-4"> 
     <div class="photo-thumbnail"  data-id="{{@index}}">
        <img class="crop-img img-thumbnail center-block" src="{{image1}}" alt=""/> 
         <img class="crop-img img-thumbnail center-block" src="{{image2}}" alt=""/> 
          
      </div>
    </div>

    <div class="col-xs-12 col-md-8">  
         <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
         </div>
      </div>
       
    </div> <!-- / row -->
    {{/each}}
</script>

<script id="photos-template" type="text/x-handlebars-template">
  <div class="row">
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-3 : medium and up displays use 3 grid columns per column -->
  {{#each category}}
       {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="photo-thumbnail"  data-id="{{@index}}">
         <img class="crop-img img-thumbnail" src="{{image1}}" alt=""/> 
         <img class="crop-img img-thumbnail" src="{{image2}}" alt=""/> 

      </div>
       
    </div> <!-- / col -->
    {{/each}} <!-- / end animals -->
  {{/each}} <!-- / end category -->
  </div> <!-- / row -->
</script>



</body>
